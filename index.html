<html lang="ar" dir="rtl">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير التدريب - Training Report</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SheetJS for Excel Processing -->

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #E0F7FA; /* Light Blue Background */
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .title-thin {
            font-weight: 300; /* Thin title as requested */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #00897B; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #004D40; 
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tab-btn.active {
            background-color: #0f766e; /* teal-700 */
            color: white;
            border-color: #0f766e;
        }
        .tab-btn {
            background-color: white;
            color: #0f766e;
            border: 2px solid #e5e7eb;
        }
    </style>
</head>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Header Section -->
        <header class="text-center mb-10">
            <!-- Institute Name -->
            <h2 class="text-2xl md:text-3xl text-teal-700 font-bold mb-1">المعهد العالي للهندسة والتكنولوجيا بكفر الشيخ</h2>
            <!-- Unit Name -->
            <h3 class="text-xl md:text-2xl text-teal-600 font-semibold mb-6">وحدة ضمان الجودة</h3>
            
            <!-- System Title -->
            <h1 class="text-4xl md:text-5xl text-teal-900 title-thin mb-2">نظام متابعة الدورات التدريبية</h1>
            
            <!-- Data Status Indicator -->
            <div id="dataStatus" class="mt-4 text-sm font-bold text-gray-500">
                <div class="loader mr-2"></div>
                جاري البحث عن ملف البيانات (00.xlsx)...
            </div>
        </header>

        <!-- Controls Section -->
        <div class="glass-panel p-6 md:p-8 max-w-5xl mx-auto mb-8">
            
            <!-- File Upload Section -->
            <div class="mb-6 border-b border-gray-200 pb-4 flex flex-col items-center justify-center">
                 <input type="file" id="uploadExcel" accept=".xlsx, .xls" class="hidden" />
                 <button onclick="document.getElementById('uploadExcel').click()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-bold py-2 px-6 rounded-full shadow-md transform transition hover:scale-105 flex items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>

                    </svg>

    <!-- Application Logic -->
    <script>
        // Global State
        let database = {};
        let isDataLoaded = false;
        let currentMode = 'year'; // 'year' or 'member'

        // --- 1. Automatic Load on Window Start ---
        window.onload = async function() {
            try {
                const response = await fetch('./00.xlsx');
                if (!response.ok) {
                    throw new Error("لم يتم العثور على الملف 00.xlsx تلقائيًا");
                }
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                processWorkbook(workbook);

            } catch (error) {
                console.warn("Auto-load failed:", error);
                const statusDiv = document.getElementById('dataStatus');
                statusDiv.innerHTML = `<span class="text-orange-600 bg-orange-100 p-2 rounded block">تنبيه: لم يتم تحميل الملف تلقائيًا. برجاء استخدام زر "رفع ملف Excel يدويًا".</span>`;
            }
        };

        // --- 2. Manual Upload Handler ---
        document.getElementById('uploadExcel').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    processWorkbook(workbook);
                } catch (error) {
                    alert("خطأ في قراءة الملف. تأكد من أنه ملف Excel صالح.");
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 3. Mode Switching Logic ---
        function switchMode(mode) {
            currentMode = mode;
            
            // UI Toggles
            const btnYear = document.getElementById('tabYear');
            const btnMember = document.getElementById('tabMember');
            const groupYear = document.getElementById('yearInputGroup');
            const groupName = document.getElementById('nameInputGroup');
            const resultsArea = document.getElementById('resultsArea');

            // Reset UI
            resultsArea.classList.add('hidden');
            document.getElementById('categorySelect').value = "";
            document.getElementById('yearSelect').value = "";
            document.getElementById('nameSelect').innerHTML = '<option value="" disabled selected>-- حدد الاسم --</option>';

            if (mode === 'year') {
                btnYear.classList.add('active');
                btnMember.classList.remove('active');
                groupYear.classList.remove('hidden');
                groupName.classList.add('hidden');
            } else {
                btnMember.classList.add('active');
                btnYear.classList.remove('active');
                groupYear.classList.add('hidden');
                groupName.classList.remove('hidden');
            }
        }

        // --- 4. Populate Names for Member Mode ---
        function handleCategoryChange() {
            if (currentMode !== 'member') return;

            const category = document.getElementById('categorySelect').value;
            const nameSelect = document.getElementById('nameSelect');
            
            // Clear current options
            nameSelect.innerHTML = '<option value="" disabled selected>-- حدد الاسم --</option>';
            
            if (!database[category]) return;

            // Sort names alphabetically
            const members = database[category].slice().sort((a, b) => a.name.localeCompare(b.name, 'ar'));

            members.forEach((member, index) => {
                const option = document.createElement('option');
                option.value = index; // Store index to retrieve object easily later, or use name string
                option.text = member.name;
                // Store actual name as value for robust finding later
                option.value = member.name; 
                nameSelect.appendChild(option);
            });
        }

        // --- 5. Core Processing Logic ---
        function processWorkbook(workbook) {
            try {
                // Parse all sheets
                database['هيئة تدريس'] = processSheet(workbook.Sheets['هيئة تدريس']);
                database['هيئة معاونة'] = processSheet(workbook.Sheets['هيئة معاونة']);
                database['جهاز اداري'] = processSheet(workbook.Sheets['جهاز اداري']);

                isDataLoaded = true;
                
                // Update UI Status
                const statusDiv = document.getElementById('dataStatus');
                statusDiv.innerHTML = `<span class="text-green-600 font-bold text-lg">√ تم تحميل قاعدة البيانات بنجاح</span>`;
                
                // Enable Buttons
                const buttons = ['btnShow', 'btnExport', 'btnCopy'];
                buttons.forEach(btnId => {
                    const btn = document.getElementById(btnId);
                    if(btn) {
                        btn.disabled = false;
                        btn.classList.remove('bg-gray-400', 'cursor-not-allowed', 'disabled:bg-gray-400');
                        
                        // Re-add specific colors
                        if(btnId === 'btnShow' || btnId === 'btnExport') btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                        if(btnId === 'btnCopy') btn.classList.add('bg-purple-600', 'hover:bg-purple-700');
                    }
                });

            } catch (error) {
                console.error("Processing Error:", error);
                alert("حدث خطأ أثناء معالجة الملف. تأكد من أن أسماء الشيتات صحيحة.");
            }
        }

        // --- EXCEL PARSING LOGIC ---
        function processSheet(sheet) {
            if (!sheet) return [];

            const range = XLSX.utils.decode_range(sheet['!ref']);
            const data = [];
            
            // 1. Find "Name" Cell
            let nameRowIndex = -1;
            let nameColIndex = -1;
            
            for (let R = range.s.r; R <= Math.min(range.e.r, 20); ++R) {
                for (let C = range.s.c; C <= Math.min(range.e.c, 5); ++C) {
                    const cellAddress = XLSX.utils.encode_cell({r: R, c: C});
                    const cell = sheet[cellAddress];
                    if (cell && cell.v && cell.v.toString().trim().includes('الاسم')) {
                        nameRowIndex = R;
                        nameColIndex = C;
                        break;
                    }
                }
                if (nameRowIndex !== -1) break;
            }

            if (nameRowIndex === -1) return [];

            // 2. Course Row Heuristic
            let courseRowIndex = nameRowIndex;
            const immediateRightCell = sheet[XLSX.utils.encode_cell({r: nameRowIndex, c: nameColIndex + 1})];
            const belowRightCell = sheet[XLSX.utils.encode_cell({r: nameRowIndex + 1, c: nameColIndex + 1})];
            
            if ((!immediateRightCell || !immediateRightCell.v) && (belowRightCell && belowRightCell.v)) {
                courseRowIndex = nameRowIndex + 1;
            }

            // 3. Map Columns
            const colMap = {}; 
            let currentYear = "";

            function normalizeYear(val) {
                if (!val) return "";
                let str = val.toString().trim();
                str = str.replace(/\s*[\/\\]\s*/g, '-');
                str = str.replace(/\s*-\s*/g, '-');
                if (/\d{4}-\d{4}/.test(str)) {
                    return str.match(/\d{4}-\d{4}/)[0];
                }
                return ""; 
            }

            for (let C = nameColIndex + 1; C <= range.e.c; ++C) {
                let foundYearInColumn = "";
                for (let rOffset = 0; rOffset <= 3; rOffset++) {
                    const potentialYearRow = nameRowIndex - rOffset;
                    if (potentialYearRow < range.s.r) continue;

                    const cellAddr = XLSX.utils.encode_cell({r: potentialYearRow, c: C});
                    const cell = sheet[cellAddr];
                    if (cell && cell.v) {
                        const cleanYear = normalizeYear(cell.v);
                        if (cleanYear) {
                            foundYearInColumn = cleanYear;
                            break; 
                        }
                    }
                }
                if (foundYearInColumn) currentYear = foundYearInColumn;
                
                const courseAddress = XLSX.utils.encode_cell({r: courseRowIndex, c: C});
                const courseCell = sheet[courseAddress];
                
                if (courseCell && courseCell.v) {
                    if (currentYear) {
                        colMap[C] = { year: currentYear, course: courseCell.v.toString().trim() };
                    }
                }
            }

            // 4. Extract Data
            const startDataRow = courseRowIndex + 1;
            
            for (let R = startDataRow; R <= range.e.r; ++R) {
                const nameAddress = XLSX.utils.encode_cell({r: R, c: nameColIndex});
                const nameCell = sheet[nameAddress];
                
                if (!nameCell || !nameCell.v) continue;

                const memberName = nameCell.v.toString().trim();
                if (memberName.length < 2) continue; 

                const memberData = { name: memberName, years: {} };

                for (let C = nameColIndex + 1; C <= range.e.c; ++C) {
                    if (!colMap[C]) continue;

                    const cellAddress = XLSX.utils.encode_cell({r: R, c: C});
                    const cell = sheet[cellAddress];
                    
                    let isAttended = false;
                    if (cell && cell.v) {
                        const val = cell.v.toString().trim();
                        if (val.length > 0) isAttended = true;
                    }

                    if (isAttended) {
                        const { year, course } = colMap[C];
                        if (year) {
                            if (!memberData.years[year]) memberData.years[year] = [];
                            memberData.years[year].push(course);
                        }
                    }
                }
                data.push(memberData);
            }
            return data;
        }

        // --- APP FUNCTIONS ---

        function generateReport() {
            if (!isDataLoaded) {
                alert("جاري تحميل البيانات...");
                return;
            }

            const resultsArea = document.getElementById('resultsArea');
            const tableBody = document.getElementById('tableBody');
            const tableHeaderRow = document.getElementById('tableHeaderRow');
            const reportTable = document.getElementById('reportTable');
            const noResults = document.getElementById('noResults');
            const resultHeader = document.getElementById('resultHeader');
            
            // Validation & Setup based on Mode
            const categorySelect = document.getElementById('categorySelect');
            const category = categorySelect.value;

            if (!category) {
                alert("برجاء اختيار الفئة أولاً.");
                return;
            }

            tableBody.innerHTML = '';
            tableHeaderRow.innerHTML = '';
            resultsArea.classList.remove('hidden');

            if (currentMode === 'year') {
                // --- YEAR REPORT MODE ---
                const year = document.getElementById('yearSelect').value;
                if (!year) { alert("برجاء اختيار العام."); return; }

                const categoryText = categorySelect.options[categorySelect.selectedIndex].text;
                resultHeader.innerText = `نتائج البحث: ${categoryText} - عام ${year}`;
                
                // Set Headers
                tableHeaderRow.innerHTML = `
                    <th class="py-4 px-6 text-right text-lg font-semibold w-1/4 whitespace-nowrap">الاسم</th>
                    <th class="py-4 px-6 text-right text-lg font-semibold w-3/4">الدورات التدريبية</th>
                `;

                const categoryData = database[category] || [];
                let hasRows = false;

                categoryData.forEach(member => {
                    const courses = member.years[year];
                    if (courses && courses.length > 0) {
                        hasRows = true;
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-teal-50 transition-colors duration-200";
                        const coursesHtml = courses.map(course => 
                            `<span class="inline-block bg-teal-100 text-teal-800 text-sm px-3 py-1 rounded-full m-1 shadow-sm border border-teal-200 font-semibold">${course}</span>`
                        ).join('');
                        tr.innerHTML = `
                            <td class="py-4 px-6 border-b border-gray-200 text-gray-800 font-bold text-lg whitespace-nowrap">${member.name}</td>
                            <td class="py-4 px-6 border-b border-gray-200 text-gray-600 leading-relaxed">${coursesHtml}</td>
                        `;
                        tableBody.appendChild(tr);
                    }
                });

                updateVisibility(hasRows, reportTable, noResults);

            } else {
                // --- MEMBER REPORT MODE ---
                const memberName = document.getElementById('nameSelect').value;
                if (!memberName) { alert("برجاء اختيار اسم العضو."); return; }

                resultHeader.innerText = `السجل التدريبي للعضو: ${memberName}`;

                // Set Headers
                tableHeaderRow.innerHTML = `
                    <th class="py-4 px-6 text-right text-lg font-semibold w-1/4 whitespace-nowrap">العام الأكاديمي</th>
                    <th class="py-4 px-6 text-right text-lg font-semibold w-3/4">الدورات التدريبية</th>
                `;

                const categoryData = database[category] || [];
                const member = categoryData.find(m => m.name === memberName);

                if (member) {
                    // Sort years
                    const years = Object.keys(member.years).sort();
                    
                    if (years.length > 0) {
                        years.forEach(year => {
                            const courses = member.years[year];
                            const tr = document.createElement('tr');
                            tr.className = "hover:bg-teal-50 transition-colors duration-200";
                            const coursesHtml = courses.map(course => 
                                `<span class="inline-block bg-teal-100 text-teal-800 text-sm px-3 py-1 rounded-full m-1 shadow-sm border border-teal-200 font-semibold">${course}</span>`
                            ).join('');
                            tr.innerHTML = `
                                <td class="py-4 px-6 border-b border-gray-200 text-gray-800 font-bold text-lg whitespace-nowrap">${year}</td>
                                <td class="py-4 px-6 border-b border-gray-200 text-gray-600 leading-relaxed">${coursesHtml}</td>
                            `;
                            tableBody.appendChild(tr);
                        });
                        updateVisibility(true, reportTable, noResults);
                    } else {
                        updateVisibility(false, reportTable, noResults);
                    }
                } else {
                    updateVisibility(false, reportTable, noResults);
                }
            }
            
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }

        function updateVisibility(hasRows, table, noMsg) {
            if (hasRows) {
                table.classList.remove('hidden');
                noMsg.classList.add('hidden');
            } else {
                table.classList.add('hidden');
                noMsg.classList.remove('hidden');
                noMsg.innerHTML = `<p class="text-xl text-gray-500">لا توجد سجلات متاحة.</p>`;
            }
        }

        function resetApp() {
            document.getElementById('categorySelect').value = "";
            document.getElementById('yearSelect').value = "";
            document.getElementById('nameSelect').innerHTML = '<option value="" disabled selected>-- حدد الاسم --</option>';
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('tableBody').innerHTML = "";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- DYNAMIC EXPORT FUNCTION ---
        function exportToExcel() {
            const resultsArea = document.getElementById('resultsArea');
            if (resultsArea.classList.contains('hidden')) { alert("لا توجد بيانات."); return; }

            const category = document.getElementById('categorySelect').value;
            const categoryData = database[category];
            if (!categoryData) return;

            const exportRows = [];
            const dataRows = [];
            let maxCourses = 0;
            let filename = "";

            if (currentMode === 'year') {
                const year = document.getElementById('yearSelect').value;
                filename = `Training_Report_${category}_${year}.xlsx`;

                categoryData.forEach(member => {
                    const courses = member.years[year];
                    if (courses && courses.length > 0) {
                        if (courses.length > maxCourses) maxCourses = courses.length;
                        dataRows.push([member.name, ...courses]);
                    }
                });
                
                const headers = ["الاسم"];
                for (let i = 1; i <= maxCourses; i++) headers.push(`دورة ${i}`);
                exportRows.push(headers);

            } else {
                const memberName = document.getElementById('nameSelect').value;
                filename = `Member_History_${memberName}.xlsx`;
                
                const member = categoryData.find(m => m.name === memberName);
                if (member) {
                     const years = Object.keys(member.years).sort();
                     years.forEach(year => {
                        const courses = member.years[year];
                        if (courses.length > maxCourses) maxCourses = courses.length;
                        dataRows.push([year, ...courses]);
                     });
                }
                
                const headers = ["العام الأكاديمي"];
                for (let i = 1; i <= maxCourses; i++) headers.push(`دورة ${i}`);
                exportRows.push(headers);
            }

            exportRows.push(...dataRows);

            const ws = XLSX.utils.aoa_to_sheet(exportRows);
            const wb = XLSX.utils.book_new();
            if(!ws['!views']) ws['!views'] = [];
            ws['!views'].push({ rightToLeft: true });
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, filename);
        }

        // --- DYNAMIC COPY FUNCTION ---
        function copyTable() {
            const resultsArea = document.getElementById('resultsArea');
            if (resultsArea.classList.contains('hidden')) { alert("لا توجد بيانات."); return; }

            const category = document.getElementById('categorySelect').value;
            const categoryData = database[category];
            if (!categoryData) return;

            // Prepare Data for Hidden Table
            let maxCourses = 0;
            const rowsToCopy = [];
            let col1Title = "";

            if (currentMode === 'year') {
                const year = document.getElementById('yearSelect').value;
                col1Title = "الاسم";
                categoryData.forEach(member => {
                    const courses = member.years[year];
                    if (courses && courses.length > 0) {
                        if (courses.length > maxCourses) maxCourses = courses.length;
                        rowsToCopy.push({col1: member.name, courses: courses});
                    }
                });
            } else {
                const memberName = document.getElementById('nameSelect').value;
                col1Title = "العام الأكاديمي";
                const member = categoryData.find(m => m.name === memberName);
                if (member) {
                     const years = Object.keys(member.years).sort();
                     years.forEach(year => {
                        const courses = member.years[year];
                        if (courses.length > maxCourses) maxCourses = courses.length;
                        rowsToCopy.push({col1: year, courses: courses});
                     });
                }
            }

            if (rowsToCopy.length === 0) { alert("الجدول فارغ"); return; }

            // Create Hidden Table
            const tempTable = document.createElement('table');
            tempTable.style.position = 'fixed';
            tempTable.style.left = '-9999px';
            tempTable.style.border = '1px solid black';
            
            const thead = document.createElement('thead');
            const trHead = document.createElement('tr');
            
            const th1 = document.createElement('th');
            th1.innerText = col1Title;
            trHead.appendChild(th1);

            for (let i = 1; i <= maxCourses; i++) {
                const th = document.createElement('th');
                th.innerText = `دورة ${i}`;
                trHead.appendChild(th);
            }
            thead.appendChild(trHead);
            tempTable.appendChild(thead);

            const tbody = document.createElement('tbody');
            rowsToCopy.forEach(row => {
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                td1.innerText = row.col1;
                tr.appendChild(td1);

                for (let i = 0; i < maxCourses; i++) {
                    const td = document.createElement('td');
                    td.innerText = (i < row.courses.length) ? row.courses[i] : "";
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            tempTable.appendChild(tbody);
            document.body.appendChild(tempTable);

            // Copy
            const range = document.createRange();
            range.selectNode(tempTable);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            try {
                document.execCommand('copy');
                alert("تم نسخ الجدول (بتنسيق أعمدة منفصلة) إلى الحافظة بنجاح!");
            } catch (err) {
                console.error("Copy failed", err);
                alert("فشل النسخ.");
            }

            window.getSelection().removeAllRanges();
            document.body.removeChild(tempTable);
        }

    </script>
